<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Game </title>
    <link rel="stylesheet" href="tic-tac-toe.css">
</head>
<body>
<!-- Win screen -->
    <div class="msg-container hide">
        <p class="msg">Winner</p>
        <button class="new">New Game</button>
        <button class="review">Review</button>
    </div>
    <!--ends-->
    <!--main-->
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="turn-select">
            <h1>Select player 1</h1>
            <button class="select" id="Xturn">X</button>
            <button class="select" id="Oturn">O</button>
        </div>
        <div class="score">
            <div class="xscore"><h1 class="hscore">Score of X</h1>
            <p class="x-score">0</p></div>
            <div class="oscore"><h1 class="hscore">Score of O</h1>
                <p class="O-score">0</p></div>
        </div>
        <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
        <button class="reset">Reset Game</button>
    </div>

    <script src="tic-tac-toe.js">
    </script>
</body>
</html>
