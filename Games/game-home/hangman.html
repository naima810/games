<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="hangman.css">
</head>
<body>
    <div class=" winScreen hide">
        <p id="msg"></p>
    </div>
    <div class="all">
        <h1>Hang-Man Game</h1>
        <div class="flex">
        <div class="game">
            <canvas id="myCanvas"></canvas>
        </div>
        <div class="flex-word">
        <div id="words">
            <span id="first">-</span>
            <span id="second">-</span>
            <span id="three">-</span> 
            <span id="four">-</span>
            <span id="five">-</span>
        </div>
        <div id="words">
            <button>a</button>
            <button>b</button>
            <button>c</button>
            <button>d</button>
            <button>e</button>
            <button>f</button>
            <button>g</button>
            <button>h</button>
            <button>i</button>
            <button>j</button>
            <button>k</button>
            <button>l</button>
            <button>m</button>
            <button>n</button>
            <button>o</button>
            <button>p</button>
            <button>q</button>
            <button>r</button>
            <button>s</button>
            <button>t</button>
            <button>u</button>
            <button>v</button>
            <button>w</button>
            <button>x</button>
            <button>y</button>
            <button>z</button>
        </div>
    </div>
    </div>
</div>
    <script src="hangman.js"></script>
</body>
</html>
